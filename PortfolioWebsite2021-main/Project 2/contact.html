    <main>
        <section>
            <content>
                <div class="container">
                    <div class="text-center">
                        <h1 class="mb-4">Contact Formulier</h1>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-lg-5 col-md-8 text-center">
                            <div class="form">
                                <form method="post" class="contactForm">
                                    <div class="form-group mb-3">
                                        <input type="text" required name="naam" class="form-control" id="naam" placeholder="Naam">
                                        <div class="validation text-danger"></div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" required name="voornaam" class="form-control" id="voornaam" placeholder="Voornaam">
                                        <div class="validation text-danger"></div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="form-control" name="email" id="email" placeholder="E-mail">
                                        <div class="validation text-danger"></div>
                                    </div>
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                                        <option disabled value="default" selected>Vaardigheid in kwestie</option>
                                        <option value="HTML">HTML</option>
                                        <option value="CSS">CSS</option>
                                        <option value="C# Console">C# Console</option>
                                        <option value="C# WPF">C# WPF</option>
                                        <option value="Asp.net">Asp.net</option>
                                        <option value="Git">Git</option>
                                    </select>
                                    <div class="form-group mb-3">
                                        <textarea class="form-control" name="vraag" rows="6" placeholder="Vraag"></textarea>
                                    </div>
                                    <div class="text-center text-danger">
                                        <button type="submit" class="btn btn-primary btn-round-lg btn-xl">Verstuur
                                            bericht</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </content>
        </section>
